<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Demo table</h1>
    <table border="1">

          <th>Tên sản phẩm</th>

          <th>Số lượng còn lại</th>

        <tr>
          <td>Áp thun nam</td>

        <tr>

      <tfoot>
        <tr>

        </tr>
